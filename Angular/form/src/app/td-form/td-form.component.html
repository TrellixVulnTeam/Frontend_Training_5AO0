<div class="container">
  <div class="heading text-center font-monospace"><h2>Template Driven Form</h2></div>
  <br>
  <form #tdForm='ngForm' (ngSubmit)="onSubmit(tdForm)">
    <br>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" required #email="ngModel" email name="email" ngModel>
      <div *ngIf="email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.control.errors?.['required']">Email is required!</small>
        <small class="text-danger" *ngIf="email.control.errors?.['email']">Please Enter valid email</small>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" required #pass="ngModel" appPasswordPattern name="password" ngModel>
      <div *ngIf="pass.invalid && pass.touched">
        <small class="text-danger" *ngIf="pass.control.errors?.['required']">Email is required!</small>
        <small class="text-danger" *ngIf="pass.control.errors?.['invalidPassword']">Password contain at least 1 uppercase , 1 lowercase , 1 number , 1 special character and min length is 6</small>
      </div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-outline-secondary reg">Register</button>
  </form>
</div>
