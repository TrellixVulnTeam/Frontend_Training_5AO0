<div class="container">

  <form [formGroup]="saveDetails" (ngSubmit)="onSubmit(saveDetails.value)" class="text-center">
    <div class="box-container">
      <div class="line"><mat-divider></mat-divider></div>
      <h4 class="text">Personal Details</h4>
      <div class="line"><mat-divider></mat-divider></div>
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>First Name :</label>
      <input class="form-control" formControlName="fName" type="text" [ngClass]="{ 'is-invalid': (submitted && f.fName.invalid) || (f.fName.invalid && f.fName.touched) }">
    </div>
    <div *ngIf="(submitted && f.fName.errors) || (f.fName.invalid && f.fName.touched)" class="error text-danger">
      <small *ngIf="f.fName.errors?.['required']">First Name is required</small>
      <small *ngIf="f.fName.errors?.['minlength']">At least 3 characters required</small>
      <small *ngIf="f.fName.errors?.['pattern']">should not contain space,special character</small>
    </div>
    <br>
    <div class="form-group">
      <label>Last Name :</label>
      <input class="form-control" formControlName="lName" type="text" [ngClass]="{ 'is-invalid': (submitted && f.lName.invalid) || (f.lName.touched && f.lName.invalid) }">
    </div>
    <div *ngIf="(submitted && f.lName.errors) || (f.lName.touched && f.lName.invalid)" class="error text-danger">
      <small *ngIf="f.lName.errors?.['required']">Last Name is required</small>
      <small *ngIf="f.lName.errors?.['minlength']">At least 3 characters required</small>
      <small *ngIf="f.lName.errors?.['pattern']">should not contain space,special character</small>
    </div>
    <br>
    <div class="form-group">
      <label>Email :</label>
      <input class="form-control" formControlName="email" type="text" [ngClass]="{ 'is-invalid': (submitted && f.email.invalid) || (f.email.touched && f.email.invalid) }">
    </div>
    <div *ngIf="(submitted && f.email.errors) || (f.email.touched && f.email.invalid)" class="error text-danger">
      <small *ngIf="f.email.errors?.['required']">Email is required</small>
      <small *ngIf="f.email.errors?.['email']">Enter valid Email Id</small>
    </div>
    <br>
    <div class="form-group">
      <label>Zip code :</label>
      <input class="form-control" formControlName="zip" type="number" [ngClass]="{ 'is-invalid': (submitted && f.zip.invalid) || (f.zip.touched && f.zip.invalid) }">
    </div>
    <div *ngIf="(submitted && f.zip.errors) || (f.zip.touched && f.zip.invalid)" class="error text-danger">
      <small *ngIf="f.zip.errors?.['required']">Zipcode is required</small>
      <small *ngIf="f.zip.errors?.['pattern']">Enter 6 digit only</small>
    </div>
    <br>
    <div class="form-group">
      <label>Gender :</label>
<!--      <input type="radio" value="male" formControlName="gender" class="radio"><span>Male</span>-->
<!--      <input type="radio" value="female" formControlName="gender" class="radio"> <span>Female</span>-->
      <div class="box form-control">
        <label class="radio-inline">
          <input type="radio" value="male" formControlName="gender" class="radio">
          Male
        </label>
        <label class="radio-inline">
          <input type="radio" value="female" formControlName="gender" class="radio">
          Female
        </label>
      </div>
    </div>

    <br>
    <div class="btn">
      <button type="submit" class="save">Save</button>
    </div>
  </form>
</div>
