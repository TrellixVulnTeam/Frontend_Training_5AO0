<div class="container">
  <div class="text-center font-monospace">
    <h2>Register Form</h2>
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="registrationForm.value">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="username" [ngClass]="{'is-invalid':registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.invalid}" class="form-control" >
      <div *ngIf="f.username?.touched && f.username?.invalid">
        <small class="text-danger" *ngIf="f.username.errors?.['required']">Name is required!</small>
        <small class="text-danger" *ngIf="f.username.errors?.['minlength']">Please Enter min 3 characters</small>
        <small class="text-danger" *ngIf="f.username.errors?.['forbiddenName']">{{f.username.errors?.['forbiddenName'].value}} username not allowed</small>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" >
    </div>
    <br>
    <div class="form-group">
      <input type="checkbox" formControlName="agree" class="form-check-input" >
      &nbsp;<label> Agree Terms & conditions</label>
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" >
    </div>
    <br>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPass" [ngClass]="{'is-invalid':registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.invalid}" class="form-control" >
      <div *ngIf="registrationForm.errors?.['misMatch']">
        <small class="text-danger" *ngIf="registrationForm.errors?.['required']">Required field</small>
        <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']"> Password doesn't match</small>
      </div>
    </div>
    <br>
    <button class="btn btn-outline-secondary" type="submit">Register</button>
    <button class="btn btn-outline-dark" type="button" (click)="fillData()">FillData</button>
  </form>
</div>
