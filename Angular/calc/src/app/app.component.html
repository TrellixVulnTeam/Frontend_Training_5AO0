<div class="section">
  <div class="container">
    <div class="heading">
      <h1>Windows Calculator</h1>
    </div>
    <div class="main-box fl">
      <div class="user_input_group group">
        <div class="user_input" type="text">{{input}}</div>
      </div>
      <div class="result_input_group group">
        <div class="result_input" type="text">{{result}}</div>
      </div>
      <div class="space"></div>
      <div class="operator">
        <div class="first_line">
          <button class="btn color" type="button" (click)="clear()">CE</button>
          <button class="btn color" type="button" (click)="allClear()">C</button>
          <button class="btn color" type="button" (click)="backspace()">⌫</button>
          <button class="btn op color" type="button" (click)="pressOp('÷')">÷</button>
        </div>
        <div class="second_line">
          <button class="btn" type="button" (click)="pressNum('7')">7</button>
          <button class="btn" type="button" (click)="pressNum('8')">8</button>
          <button class="btn" type="button" (click)="pressNum('9')">9</button>
          <button class="btn op color" type="button" (click)="pressOp('×')">×</button>
        </div>
        <div class="third_line">
          <button class="btn" type="button" (click)="pressNum('4')">4</button>
          <button class="btn" type="button" (click)="pressNum('5')">5</button>
          <button class="btn" type="button" (click)="pressNum('6')">6</button>
          <button class="btn op color" type="button" (click)="pressOp('-')">-</button>
        </div>
        <div class="forth_line">
          <button class="btn" type="button" (click)="pressNum('1')">1</button>
          <button class="btn" type="button" (click)="pressNum('2')">2</button>
          <button class="btn" type="button" (click)="pressNum('3')">3</button>
          <button class="btn op color" type="button" (click)="pressOp('+')">+</button>
        </div>
        <div class="fifth_line">
          <button class="btn op color" type="button" (click)="pressOp('%')">%</button>
          <button class="btn" type="button" (click)="pressNum('0')">0</button>
          <button class="btn" type="button" (click)="pressNum('.')">.</button>
          <button class="btn equal" type="button"  (click)="pressOp('=')">=</button>
        </div>
      </div>
    </div>
    <app-histroy class="fl" [array]="getArray" (addNewArray)="clearItem($event)"></app-histroy>
  </div>
</div>
