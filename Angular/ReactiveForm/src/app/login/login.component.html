
<div class="container" @slideInOut>
  <app-model #modal></app-model>

  <form [formGroup]="loginForm" class="text-center" (ngSubmit)="check(username.value,password.value)">
    <div class="box-container">
      <div class="line"><mat-divider></mat-divider></div>
      <h2 class="text cred">Login</h2>
      <div class="line"><mat-divider></mat-divider></div>
    </div>
    <br>

    <div class="form-group">
      <label>Username :</label>
      <input class="form-control" formControlName="uname" type="text" #username [ngClass]="{ 'is-invalid': (submitted && f.uname.invalid) || (f.uname.touched && f.uname.invalid) }">
      <div *ngIf="(submitted && f.uname.errors) || (f.uname.touched && f.uname.invalid)" class="error text-danger">
        <small *ngIf="f.uname.errors?.['required']">Username is required</small>
        <small *ngIf="f.uname.errors?.['minlength']">At least 3 characters required</small>
        <small *ngIf="f.uname.errors?.['pattern']">should not contain space,special character</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input class="form-control" formControlName="password" #password type="password" [ngClass]="{ 'is-invalid': (submitted && f.password.invalid) || (f.password.touched && f.password.invalid) }">
      <div *ngIf="(submitted && f.password.errors) || (f.password.touched && f.password.invalid)" class="error text-danger">
        <small *ngIf="f.password.errors?.['required']">Password is required</small>
        <small *ngIf="f.password.errors?.['minlength']">At least 3 characters required</small>
        <small *ngIf="f.password.errors?.['pattern']">should not contain space,special character</small>
      </div>
    </div>
   <br>
    <button>Login</button>
  </form>

</div>
