        var iname = $("#ina6me").val();
        var inumber = $("#6").val();

          method: "POST",
          url: "trail.php",

          async: true,

            'name': iname,

          },

            alert("Data: " + (result.first_name) + "\nStatus: " + status);
          }
        });

      });
    });
  </script>
