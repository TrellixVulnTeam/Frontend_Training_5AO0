<div>
  <div class="showData"></div>
  <div class="addData">
    <div class="dropdown">
      <mat-accordion >
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div></div>
  <div class="inputElement">
    <button (click)="addTask(taskName.value)" >+</button>
    <input placeholder="Enter some task" #taskName (keyup.enter)="addTask(taskName.value)">
    <select><option *ngFor="let list of this._today.workspace">{{list}}</option></select>
  </div>
</div>
