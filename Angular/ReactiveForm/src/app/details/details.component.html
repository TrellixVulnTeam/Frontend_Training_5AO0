<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort (matSortChange)="announceSortChange($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="fName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fName"> <strong>First Name</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lName"> <strong>Last Name</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef> <strong>Email Address</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> <strong>Gender</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="zip" >
      <th mat-header-cell *matHeaderCellDef> <strong>Zipcode</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.zip}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
  <div class="text-center">
    <button (click)="logout()">Logout</button>
  </div>




</div>
